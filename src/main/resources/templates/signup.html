<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
</head>
<body>
	<h1>회원가입</h1>
	<hr>
	<!-- th:action을 사용할 경우 csrf 토큰 자동 추가 -->
	<form th:action="@{/user/signup}" method="post">
		<input type="text" name="email" placeholder="아이디">
		<input type="password" name="password" placeholder="비밀번호">
		<button type="submit">가입하기</button>
	</form>
</body>
</html>
